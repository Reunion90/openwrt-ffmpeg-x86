# OpenWrt FFmpeg Build Configuration
# This file contains configuration options for the FFmpeg build

# OpenWrt Version and Target
OPENWRT_VERSION="24.10.0"
OPENWRT_TARGET="x86-64"
OPENWRT_ARCH="x86_64"

# FFmpeg Version
FFMPEG_VERSION="6.1.1"
FFMPEG_HASH="8684f4b00f94b85461884c3719382f1261f0d9eb3d59640a93e4c27629637713"

# Build Options
ENABLE_GPL=true
ENABLE_VERSION3=true
ENABLE_NONFREE=false

# Video Codecs
ENABLE_H264_DECODER=true
ENABLE_H264_ENCODER=true  # via libx264
ENABLE_H265_DECODER=false
ENABLE_H265_ENCODER=false

# Audio Codecs  
ENABLE_OPUS=true
ENABLE_VORBIS=true
ENABLE_AAC=true
ENABLE_MP3=false

# Libraries
ENABLE_LIBX264=true
ENABLE_LIBX265=false
ENABLE_LIBVPX=false
ENABLE_LIBOPUS=true
ENABLE_LIBVORBIS=true

# Hardware Acceleration (not available on most embedded systems)
ENABLE_VAAPI=false
ENABLE_VDPAU=false
ENABLE_NVENC=false
ENABLE_QSV=false

# Network Protocols
ENABLE_HTTP=true
ENABLE_HTTPS=true
ENABLE_RTMP=false
ENABLE_RTSP=true

# Container Formats
ENABLE_MP4=true
ENABLE_MKV=true
ENABLE_AVI=true
ENABLE_FLV=false
ENABLE_WEBM=true

# Build Features
ENABLE_SHARED_LIBS=true
ENABLE_STATIC_LIBS=true
ENABLE_THREADING=true
ENABLE_DEBUG=false
ENABLE_OPTIMIZATIONS=true

# Size Optimizations
DISABLE_DOC=true
DISABLE_EXAMPLES=true
DISABLE_TESTS=true
STRIP_BINARIES=true

# Dependencies
ENABLE_ZLIB=true
ENABLE_BZIP2=true
ENABLE_LZMA=false
ENABLE_SSL=true

# Output Options
ENABLE_DEVICES=false
ENABLE_FILTERS=true
ENABLE_PROTOCOLS=true

# Package Options
BUILD_FFMPEG=true
BUILD_FFPROBE=true
BUILD_FFPLAY=false  # Not useful on headless systems
BUILD_FFSERVER=false  # Deprecated

# Installation Paths
PREFIX="/usr"
LIBDIR="/usr/lib"
BINDIR="/usr/bin"
INCLUDEDIR="/usr/include"

# Cross-compilation
CROSS_COMPILE=true
TARGET_OS="linux"

# Advanced Options
ENABLE_SMALL=false  # Optimize for size over speed
ENABLE_RUNTIME_CPUDETECT=false  # Not needed for embedded
ENABLE_HARDCODED_TABLES=true  # Faster startup
